///
version='1.0.0'
ext.minecraft_version='1.7.2'
ext.forge_version='10.12.2.1147'
///

buildscript{
    repositories{
        mavenCentral()
        maven{
            name = 'forge'
            url = 'http://files.minecraftforge.net/maven'
        }
        maven{
            name = 'sonatype'
            url = 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
    }
    dependencies{
        classpath "net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT"
    }
}

apply plugin: 'scala'
apply plugin: 'forge'

group = 'net.anti44.jsonrecipes'
archivesBaseName = 'JsonRecipes'

minecraft{
    version = minecraft_version + '-' + forge_version
    runDir = '.minecraft/assets'
    replace '@VERSION@' : project.version
}

ext.mf = manifest{ attributes('Created-By' : 'anti344') }

jar{
    classifier = 'universal'
    from sourceSets.api.output
    manifest.from mf
}

task srcJar(type: Jar) {
    from sourceSets.main.allSource
    from sourceSets.api.allSource
    classifier = 'src'
    manifest.from mf
}

task devJar(type: Jar) {
    from sourceSets.main.output
    from sourceSets.api.output
    classifier = 'dev'
    manifest.from mf
}

task apiJar(type: Jar) {
    from sourceSets.api.output
    classifier = 'api'
    manifest.from mf
}

[srcJar, devJar, apiJar].each{artifacts.archives(it)}

processResources{
    inputs.property('version', project.version)
    inputs.property('mcversion', project.minecraft.version)
    from(sourceSets.main.resources.srcDirs){
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
    from(sourceSets.main.resources.srcDirs){ exclude 'mcmod.info' }
    from('/'){ include 'COPYING', 'COPYING.LESSER' }
}